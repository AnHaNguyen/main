<div>
	<div angucomplete-alt id="{{id}}" 
		selected-object="enterInput"
		local-data="items"
		clear-selected="{{clearinput}}"
		initial-value="initvalue"
		pause="0"
		minlength="{{minlength}}"
		local-search="search"
		text-no-results="false"
		title-field="{{titlefield}}"
		search-fields="code,title"
		input-class="search-input"
		match-class="highlight"
		placeholder="{{placeholder}}"> </div>
	<!--		<input ng-click="changeType()" type="submit" value="{{selectedType}}"> </input>  -->
</div>
